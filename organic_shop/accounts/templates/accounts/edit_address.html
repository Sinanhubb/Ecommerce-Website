{% extends 'shop/base.html' %}
{% block content %}
<div class="container py-5">
    <h2 class="mb-4">Edit Address</h2>

    <form method="POST">
        {% csrf_token %}

      
        <input type="hidden" name="next" value="{{ next }}">

        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" name="full_name" id="full_name" class="form-control"
                   value="{{ address.full_name }}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" id="phone" class="form-control"
                   value="{{ address.phone }}" required>
        </div>

        <div class="mb-3">
            <label for="address_line" class="form-label">Address Line</label>
            <input type="text" name="address_line" id="address_line" class="form-control"
                   value="{{ address.address_line }}" required>
        </div>

        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" id="city" class="form-control"
                   value="{{ address.city }}" required>
        </div>

        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" id="state" class="form-control"
                   value="{{ address.state }}" required>
        </div>

        <div class="mb-3">
            <label for="postal_code" class="form-label">Postal Code</label>
            <input type="text" name="postal_code" id="postal_code" class="form-control"
                   value="{{ address.postal_code }}" required>
        </div>

        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" name="country" id="country" class="form-control"
                   value="{{ address.country }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Address</button>

        <a href="{{ next|default:'shop:index' }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
