{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Login</h2>

  
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control {% if messages %}is-invalid{% endif %}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control {% if messages %}is-invalid{% endif %}" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>.</p>
</div>
{% endblock %}
