<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="d-flex">

    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" style="width: 280px; min-height: 100vh;">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-shop-window me-2"></i>
            <span class="fs-4 fw-bold">MyStore Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'dashboard:dashboard_home' %}" class="nav-link">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
            </li>
            <li><a href="{% url 'dashboard:product_list' %}" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Products</a></li>
            <li><a href="{% url 'dashboard:variant_list' %}" class="nav-link text-white"><i class="bi bi-boxes me-2"></i> Variants</a></li>
            <li><a href="{% url 'dashboard:category_list' %}" class="nav-link text-white"><i class="bi bi-tags me-2"></i> Categories</a></li>
            <li><a href="{% url 'dashboard:order_list' %}" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Orders</a></li>
            <li><a href="{% url 'dashboard:promocode_list' %}" class="nav-link text-white"><i class="bi bi-percent me-2"></i> Promo Codes</a></li>
            <li><a href="{% url 'dashboard:customer_list' %}" class="nav-link text-white"><i class="bi bi-people me-2"></i> Customers</a></li>
            <li><a href="#" class="nav-link text-white"><i class="bi bi-graph-up me-2"></i> Reports</a></li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/32" alt="Admin" width="32" height="32" class="rounded-circle me-2">
                <strong>Admin</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'admin:logout' %}">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
        <!-- Top Navbar -->
        <nav class="navbar navbar-dark bg-dark mb-4"></nav>

        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable tooltips
        document.addEventListener('DOMContentLoaded', function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // Highlight active nav link (fix trailing slash issue)
            const currentUrl = window.location.pathname.replace(/\/$/, "");
            document.querySelectorAll('.nav-link').forEach(link => {
                let href = link.getAttribute('href').replace(/\/$/, "");
                if (href === currentUrl) {
                    link.classList.add('active', 'bg-secondary');
                } else {
                    link.classList.remove('active', 'bg-secondary');
                }
            });
        });
    </script>
</body>
</html>
