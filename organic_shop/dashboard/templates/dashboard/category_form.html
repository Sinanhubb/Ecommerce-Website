{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Category,Add Category" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'dashboard:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
