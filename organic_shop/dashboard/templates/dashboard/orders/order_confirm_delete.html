{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Delete Order #{{ order.id }}</h2>
<p>Are you sure you want to delete this order?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'dashboard:order_list' %}">Cancel</a>
</form>
{% endblock %}
