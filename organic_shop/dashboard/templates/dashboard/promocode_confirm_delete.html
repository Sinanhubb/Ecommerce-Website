{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Delete PromoCode</h2>

<p>Are you sure you want to delete the promo code: <strong>{{ promocode.code }}</strong>?</p>

<form method="POST" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
  <a href="{% url 'dashboard:promocode_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
