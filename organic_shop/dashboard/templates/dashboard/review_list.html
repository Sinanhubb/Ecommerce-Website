<h3>Reviews</h3>
<a href="{% url 'dashboard:review_add' %}" class="btn btn-success btn-sm mb-2">+ Add Review</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Product</th>
            <th>User</th>
            <th>Rating</th>
            <th>Comment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for review in reviews %}
        <tr>
            <td>{{ review.product.name }}</td>
            <td>{{ review.user.username }}</td>
            <td>{{ review.rating }}‚≠ê</td>
            <td>{{ review.comment|truncatechars:50 }}</td>
            <td>
                <a href="{% url 'dashboard:review_edit' review.id %}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{% url 'dashboard:review_delete' review.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted">No reviews found</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
