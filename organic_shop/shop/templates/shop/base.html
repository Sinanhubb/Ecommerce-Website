<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Organic Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    {% include 'shop/partials/header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'shop/partials/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
  const input = document.getElementById('search-input');
  const resultsBox = document.getElementById('search-results');

  input.addEventListener('input', function () {
    const query = this.value;

    if (query.length < 2) {
      resultsBox.classList.add('d-none');
      resultsBox.innerHTML = '';
      return;
    }

    fetch(`/ajax/search/?q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        resultsBox.innerHTML = '';
        if (data.results.length === 0) {
          resultsBox.innerHTML = '<div class="p-2">No products found.</div>';
        } else {
          data.results.forEach(product => {
            resultsBox.innerHTML += `
              <a href="${product.detail_url}" class="list-group-item list-group-item-action d-flex align-items-center gap-3">
                <img src="${product.image_url}" alt="${product.name}" width="40" height="40" class="rounded">
                <div>
                  <strong>${product.name}</strong><br>
                  <small>â‚¹${product.price}</small>
                </div>
              </a>
            `;
          });
        }
        resultsBox.classList.remove('d-none');
      });
  });

  // Hide results when clicking outside
  document.addEventListener('click', function (e) {
    if (!document.getElementById('ajax-search-form').contains(e.target)) {
      resultsBox.classList.add('d-none');
    }
  });
});
</script>

</body>
</html>
