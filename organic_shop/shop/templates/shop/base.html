<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Organic Shop{% endblock %}</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    {% include 'shop/partials/header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'shop/partials/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
document.addEventListener('DOMContentLoaded', function () {
  const input = document.getElementById('search-input');
  const resultsBox = document.getElementById('search-results');

  input.addEventListener('input', function () {
    const query = this.value;

    if (query.length < 2) {
      resultsBox.classList.add('d-none');
      resultsBox.innerHTML = '';
      return;
    }

    fetch(`/ajax/search/?q=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        resultsBox.innerHTML = '';
        if (data.results.length === 0) {
          resultsBox.innerHTML = '<div class="p-2">No products found.</div>';
        } else {
          data.results.forEach(product => {
            resultsBox.innerHTML += `
              <a href="${product.detail_url}" class="list-group-item list-group-item-action d-flex align-items-center gap-3">
                <img src="${product.image_url}" alt="${product.name}" width="40" height="40" class="rounded">
                <div>
                  <strong>${product.name}</strong><br>
                  <small>â‚¹${product.price}</small>
                </div>
              </a>
            `;
          });
        }
        resultsBox.classList.remove('d-none');
      });
  });

  // Hide results when clicking outside
  document.addEventListener('click', function (e) {
    if (!document.getElementById('ajax-search-form').contains(e.target)) {
      resultsBox.classList.add('d-none');
    }
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    
    // This variable will prevent the function from running while it's already busy
    let isSubmitting = false;

    document.body.addEventListener('submit', function(e) {
        if (!e.target.matches('.wishlist-form')) {
            return;
        }

        e.preventDefault();
        
        // If a submission is already in progress, do nothing.
        if (isSubmitting) {
            return;
        }
        
        // Set the flag to true and get the form elements
        isSubmitting = true;
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');
        const icon = button.querySelector('i');

        button.disabled = true; // Visually disable the button

        fetch(form.action, {
            method: "POST",
            body: new FormData(form),
            headers: {
                "X-CSRFToken": csrfToken,
                "X-Requested-With": "XMLHttpRequest"
            }
        })
        .then(response => {
            if (response.status === 403 || response.redirected) {
                window.location.href = "{% url 'accounts:login' %}?next=" + window.location.pathname;
                throw new Error('User not authenticated.');
            }
            if (!response.ok) {
                throw new Error('Network response was not ok.');
            }
            return response.json();
        })
        .then(data => {
            if (data.added) {
                icon.classList.remove("bi-heart");
                icon.classList.add("bi-heart-fill", "text-danger");
            } else {
                icon.classList.remove("bi-heart-fill", "text-danger");
                icon.classList.add("bi-heart");
            }

            const wishlistCountSpan = document.getElementById('wishlist-count');
            if (wishlistCountSpan && data.wishlist_count !== undefined) {
                wishlistCountSpan.textContent = data.wishlist_count;
                if (data.wishlist_count > 0) {
                    wishlistCountSpan.classList.remove('d-none');
                } else {
                    wishlistCountSpan.classList.add('d-none');
                }
            }
        })
        .catch(error => {
            if (error.message !== 'User not authenticated.') {
                console.error("Wishlist Error:", error);
            }
        })
        .finally(() => {
            // IMPORTANT: Reset the flag and re-enable the button after the request is complete
            isSubmitting = false;
            button.disabled = false;
        });
    });
});
</script>

</body>
</html>
